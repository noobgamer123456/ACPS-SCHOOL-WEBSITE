<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #1e1e2f, #2c2c54);
        color: white;
      }

      /* Navbar */
      .topnav {
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .topnav a {
        color: white;
        padding: 12px 18px;
        text-decoration: none;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .topnav a:hover {
        background: #04aa6d;
        border-radius: 5px;
      }

      .topnav a.active {
        background: #ff4081;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin: 25px 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      }

      /* Carousel */
      .carousel-container {
        position: relative;
        max-width: 1000px;
        margin: auto;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      .myslides {
        display: none;
        width: 100%;
        border-radius: 15px;
        animation: fadeEffect 1s ease;
      }

      @keyframes fadeEffect {
        from {
          opacity: 0.4;
          transform: scale(1.02);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Buttons */
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 14px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 20px;
        transition: 0.3s;
      }

      .carousel-btn:hover {
        background: #ff4081;
      }

      .prev-btn {
        left: 20px;
      }

      .next-btn {
        right: 20px;
      }

      /* Dots */
      .dots {
        text-align: center;
        margin: 15px 0;
      }

      .dot {
        height: 14px;
        width: 14px;
        margin: 0 6px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background 0.4s ease;
        cursor: pointer;
      }

      .active-dot {
        background-color: #ff4081;
      }

      /* Footer */
      .footer {
        background: #111;
        text-align: center;
        padding: 12px;
        font-size: 14px;
        margin-top: 30px;
      }

      @media screen and (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }
        .carousel-btn {
          padding: 10px;
          font-size: 16px;
        }
        .dot {
          height: 10px;
          width: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a href="Contactus.html">Contact Us</a>
      <a href="AboutUs.html">About</a>
      <a href="FutureofSpaceExploration.html">Future</a>
      <a class="active" href="Gallery.html">Gallery</a>
      <a href="HistoryofSpaceExploration.html">History</a>
      <a href="FunFactsSection.html">Fun Facts</a>
      <a href="FamousMissions.html">Missions</a>
    </div>

    <h1>ðŸŒŒ Space Photo Gallery</h1>

    <div class="carousel-container">
      <img class="myslides" src="img.1.webp" alt="Slide1" />
      <img class="myslides" src="img.2.jpg" alt="Slide2" />
      <img class="myslides" src="img.3.webp" alt="Slide3" />
      <img class="myslides" src="img.4.jpg" alt="Slide4" />
      <img class="myslides" src="img.5.webp" alt="Slide5" />
      <img class="myslides" src="img.6.png" alt="Slide6" />

      <button class="carousel-btn prev-btn" onclick="changeSlide(-1)">
        &#10094;
      </button>
      <button class="carousel-btn next-btn" onclick="changeSlide(1)">
        &#10095;
      </button>
    </div>

    <div class="dots"></div>

    <div class="footer">
      <p>Copyright Â© 2025 | Tabid Hossainâ„¢</p>
    </div>
    <script>
      let index = 0;
      const slides = document.getElementsByClassName("myslides");

      function showSlide(n) {
        if (n >= slides.length) index = 0;
        if (n < 0) index = slides.length - 1;

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[index].style.display = "block";
      }

      function changeSlide(n) {
        index += n;
        showSlide(index);
      }

      window.onload = () => {
        showSlide(index);
      };
    </script>
  </body>
</html>
